<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/4d04859486.js" crossorigin="anonymous"></script>

    <link href="static\gaviweblogo.ico" rel="icon">
    <link href="static\styles.css" rel="stylesheet">
    <script src="static\homepage.js"></script>
    <title>{% block title %}{% endblock %} - Gavriel Gardin</title>
</head>

<body class="p-0">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gavriel Gardin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Link with active state detection -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <!-- Contact Link with active state detection -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container py-5">
        {% block main %}{% endblock %}
    </div>

    <footer class="text-center py-4">
        <div class="container">
            <section class="mb-3">
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="https://x.com/ItzGoobers" role="button" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="https://www.instagram.com/itzgoobers/" role="button" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn btn-link btn-floating btn-lg text-light m-1" href="https://github.com/GoobersG" role="button" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                
            </section>
            <div class="text-light">
                Â© 2024 Gavriel Gardin
            </div>
        </div>
    </footer>

    <div class="modal fade" id="secretModal" tabindex="-1" aria-labelledby="secretModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="secretModalLabel">Secret</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You Found Me!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
